<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to PDF Converter</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }
    main {
      flex-grow: 1;
      text-align: center;
      padding: 2rem;
    }
    .upload-section {
      margin-top: 2rem;
    }
    input[type="file"], button {
      margin: 10px;
      padding: 10px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
    }
    input[type="file"] {
      background: #222;
      color: #fff;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .preview-item {
      position: relative;
      display: inline-block;
    }
    .preview-container img {
      width: 100px;
      height: auto;
      border: 2px solid #fff;
      border-radius: 8px;
      cursor: move;
    }
    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 14px;
      line-height: 20px;
    }
    .owner {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .contactus {
      margin-top: 1rem;
    }
    .instagram-logo {
      width: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
    a {
      color: #ccc;
      text-decoration: none;
    }
    .loader {
      display: none;
      border: 6px solid #444;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="relaxing-krishna-flute-music-deep-sleep-relaxing-music-292793.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>
    <h1>Image to PDF Converter</h1>
  </header>

  <main>
    <p>Select images and convert them to a PDF file.</p>
    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*" multiple aria-label="Upload images" />
      <br />
      <button onclick="convertToPDF()" aria-label="Convert images to PDF">Convert to PDF & ZIP</button>
      <div class="contactus">
        <div class="owner">Owned by Shubham Karpe</div>
        <a href="https://www.instagram.com/itz_shubham_09_/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="instagram-logo" />
          @itz_shubham_09_
        </a>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <div class="preview-container" id="previewContainer"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.6;
    document.addEventListener("click", () => {
      if (bgMusic.paused) bgMusic.play().catch(() => {});
    });

    const imageInput = document.getElementById("imageInput");
    const previewContainer = document.getElementById("previewContainer");
    const loader = document.getElementById("loader");

    let imageFiles = [];

    imageInput.addEventListener("change", () => {
      previewContainer.innerHTML = "";
      imageFiles = Array.from(imageInput.files).filter(file => {
        if (!file.type.startsWith("image/")) {
          alert("Unsupported file format: " + file.name);
          return false;
        }
        return true;
      });
      renderPreviews();
    });

    function renderPreviews() {
      previewContainer.innerHTML = "";
      imageFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const div = document.createElement("div");
          div.className = "preview-item";
          div.draggable = true;

          const img = document.createElement("img");
          img.src = e.target.result;
          img.alt = "Uploaded image";
          img.dataset.index = index;

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove-btn";
          removeBtn.innerHTML = "Ã—";
          removeBtn.onclick = () => {
            imageFiles.splice(index, 1);
            renderPreviews();
          };

          div.appendChild(img);
          div.appendChild(removeBtn);
          previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    async function convertToPDF() {
      if (!imageFiles.length) {
        alert("Please select at least one image.");
        return;
      }

      loader.style.display = "block";
      try {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const zip = new JSZip();

        for (let i = 0; i < imageFiles.length; i++) {
          const file = imageFiles[i];
          const imgData = await readFileAsDataURL(file);
          zip.file(file.name, file);

          const img = new Image();
          img.src = imgData;

          await new Promise((resolve) => {
            img.onload = function () {
              const imgWidth = img.width;
              const imgHeight = img.height;
              const orientation = imgWidth > imgHeight ? "landscape" : "portrait";
              const pageSize = orientation === "landscape" ? [297, 210] : [210, 297];

              if (i > 0) pdf.addPage(pageSize, orientation);

              const imgRatio = imgWidth / imgHeight;
              const pageRatio = pageSize[0] / pageSize[1];
              let finalWidth, finalHeight;

              if (imgRatio > pageRatio) {
                finalWidth = pageSize[0];
                finalHeight = pageSize[0] / imgRatio;
              } else {
                finalHeight = pageSize[1];
                finalWidth = pageSize[1] * imgRatio;
              }

              const x = (pageSize[0] - finalWidth) / 2;
              const y = (pageSize[1] - finalHeight) / 2;

              pdf.addImage(img, 'JPEG', x, y, finalWidth, finalHeight);

              pdf.setTextColor(150);
              pdf.setFontSize(10);
              pdf.text("Created by Shubham Karpe", pageSize[0] / 2, pageSize[1] - 10, { align: 'center' });

              resolve();
            };
          });
        }

        const filename = prompt("Enter PDF filename:", "converted.pdf") || "converted.pdf";
        const pdfBlob = pdf.output('blob');
        zip.file(filename, pdfBlob);

        const zipBlob = await zip.generateAsync({ type: "blob" });
        const zipUrl = URL.createObjectURL(zipBlob);
        const link = document.createElement("a");
        link.href = zipUrl;
        link.download = "images_and_pdf.zip";
        link.click();

      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong while creating the PDF/ZIP.");
      } finally {
        loader.style.display = "none";
      }
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
